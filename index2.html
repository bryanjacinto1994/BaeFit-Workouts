<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="test.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.css">
  <title>BaeFit</title>
</head>

<body>
    <!-- Login Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        </div>
        <div class="modal-body">
          <div id="loginui"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- nav bar -->
  <nav class="navbar navbar-dark bg-dark navbar-inverse navbar-fixed-top shadow-lg p-3 mb-5 bg-dark rounded">
    <div class="pos-f-t">
      <button type="button" id="loginBtn" class="btn bg-dark" data-toggle="modal"
        data-target="#exampleModal" style="color: white;">
        Login
      </button>

      <button type="button" id="logoutBtn" class="btn bg-dark d-none" data-toggle="modal"
        data-target="#exampleModal" style="color: white;">
        Logout
      </button>
    </div>
    <!-- weather info -->
    <div class="float-right text-white">
      <div id="weather"></div>
    </div>
  </nav>

  <!-- Slide Bar Links -->
  <div id="slideLinks" class="position-fixed" data-state="hidden" style="width: 200px; left: -138px; top: 30%">
    <div class="row">
      <div class="col-md-8 bg-dark m-0 p-0">
        <a href="index.html">
          <button type="button" class="btn bg-dark w-100 mx-auto p-3" style="color: white;">
            Home
          </button>
        </a>
        <hr class="m-0">
        <a href="index1.html">
          <button type="button" class="btn bg-dark w-100 mx-auto p-3" style="color: white;">
            Workout
          </button>
        </a>
        <hr class="m-0">
        <a href="index2.html">
          <button type="button" class="btn bg-dark w-100 mx-auto p-3" style="color: white;">
            Jogging
          </button>
        </a>
      </div>
      <div class="col-md-4 m-0 p-0">
        <p id="links" class="bg-dark text-white p-3">Links</p>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="text-center">
      <a href="index.html" style="color: white;"><img src="logo1_transparent.png" class="justify-content-center"></a>
    </div>

    <div class="text-center" style="font-size: 40px;">
      <span class="badge badge-dark" style="font-size: 24px; color: white">Recommended Jogging Trails</span>
    </div>
    <br>
    <!-- Second row -->
    <hr>
    <div class="text-center">
      <div class="row">

        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div id="name"><span class="badge bg-dark" style="font-size: 24px; color: white">Click On An Image On the
              SlideShow To View Their Information</span></div>
          <!-- Place holder for details on Trails -->

          <div id="summary"></div>
          <div id="location"></div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <hr>

    <br>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" id="imgDiv">
            <!-- Place holder for images from Trail API -->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="text-center">
      <button type="button" id="index2Button" class="btn bg-dark" style="font-size: 24px; color: white"
        data-toggle="modal" data-target="#exampleModalCenter">
        Click Here To Keep Track Of Your Time!
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">

              <h5 class="modal-title" id="exampleModalCenterTitle">StopWatch</h5>

              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- StopWatch -->
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <div class="card mb-3 card border-primary mb-3">
                    <img class="card-img-top" src="stopwatch.gif" alt="stopwatch">
                    <div class="card-body row justify-content-center">
                      <!-- Separate row -->
                      <div class="row">
                        <div class="col-md-12">
                          <h3 class="card-title" id="displayTime">00:00:00</h3>
                          <div id="laps"></div>
                        </div>
                      </div>
                    </div>
                    <div class="card-body row justify-content-center">
                      <!-- Separate row -->
                      <div class="row">
                        <div class="col-md-12">
                          <button type="button" class="card-text btn btn btn-outline-primary align-center btn-lg"
                            id="startBtn">START</button>&nbsp
                          <button type="button" class="card-text btn btn-outline-primary align-center btn-lg"
                            id="lapBtn">LAP</button>&nbsp
                          <button type="button" class="card-text btn btn-outline-primary align-center btn-lg"
                            id="resetBtn">RESET</button>&nbsp<br><br>
                          <button type="button" class="card-text btn btn-outline-danger align-center btn-lg"
                            id="stopBtn">STOP</button>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-2"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn bg-dark" data-dismiss="modal" style="color: white">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>


    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div id="name"></div>
        <!-- Place holder for details on Trails -->

        <div id="summary"></div>
        <div id="location"></div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <hr>
    <br>
    <div id="spotify" class="position-fixed" data-state="hidden" style="top: 30%; right: -300px">
      <img id="spotifyImg" src="./assets/images/spotify.png" class="float-left" height="35px">
      <iframe src="https://open.spotify.com/embed/playlist/48Ngr8DUGGxAd7xQjFNXDG" width="300" height="380"
        frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <script src="./assets/javascript/firebase.js"></script>
    <script src="./assets/javascript/weather.js"></script>
    <script src="./assets/javascript/spotify.js"></script>
    <script src="assets/javascript/trailApi.js"></script>
  <script src="assets/javascript/stopwatch.js"></script>
</body>

</html>
